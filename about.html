<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="about.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="about" class="about-us" aria-labelledby="about-heading">
      <div class="about-container">
        <div class="about-media" aria-hidden="true">
          <div class="about-collage">
            <img
              class="bg-img"
              src="/src/img/avarta2.jpg"
              alt="Background student"
            />
            <img src="./src/img/avarta1.jpg" alt="Student working" />
            <div class="badge-years">Sinh Viên</div>
          </div>
        </div>

        <div class="about-content">
          <h3>Giới thiệu</h3>
          <div class="about-header">
            <h2 id="about-heading">Ngô Yến Vy</h2>
            <img src="src/img/huit.png" alt="Ngô Yến Vy" class="about-avatar" />
          </div>

          <p class="lead">
            Sinh viên năm 2 tại Trường Đại học Công Thương TP.HCM — đang theo
            học môn Thiết kế Web và phát triển frontend, chú trọng vào trải
            nghiệm người dùng
          </p>

          <div class="about-features">
            <div class="feature-card">
              <div class="feature-icon"><i class="fas fa-id-badge"></i></div>
              <div class="feature-text">
                <div class="feature-title">Mã số sinh viên</div>
                <div class="feature-desc">204424044</div>
              </div>
            </div>

            <div class="feature-card">
              <div class="feature-icon">
                <i class="fas fa-user-graduate"></i>
              </div>
              <div class="feature-text">
                <div class="feature-title">Lớp</div>
                <div class="feature-desc">15DHTMDT04</div>
              </div>
            </div>

            <div class="feature-card">
              <div class="feature-icon"><i class="fas fa-building"></i></div>
              <div class="feature-text">
                <div class="feature-title">Khoa</div>
                <div class="feature-desc">Khoa Thương mại</div>
              </div>
            </div>

            <div class="feature-card">
              <div class="feature-icon"><i class="fas fa-book-open"></i></div>
              <div class="feature-text">
                <div class="feature-title">Chuyên ngành</div>
                <div class="feature-desc">Thương mại điện tử</div>
              </div>
            </div>
          </div>

          <div class="about-actions">
            <button type="button" class="btn-primary">Xem Hồ Sơ</button>
            <button type="button" class="btn-outline">Liên hệ</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
